<div class="container text-center mx-auto">
    <div id="nombre.fecha">
        <div class="nombre">
            <h2 class="text-center">{{nombre}}, {{apellido}}</h2>
        </div>
        <div class="fecha">
            <h5 class="text-center">{{fecha | date: 'fullDate'}}</h5>
        </div>

    </div>

    <table class="table table-sm text-center">
        <thead class="text-center">
            <tr>
                <th scope="col">Validado</th>
                <th scope="col">#</th>
                <th scope="col">CATEGORY</th>
                <th scope="col">DESCRIPTION</th>
                <th scope="col">NÂº Items</th>
            </tr>
        </thead>
        <tbody class="table-group-divider text-center" *ngFor="let order of orders">
            <tr [routerLink]="['/operario','order','modify', order.id]">
                <td> <input type="checkbox"></td>
                <td>{{order.id}}</td>
                <td>{{order.category}}</td>
                <td>{{order.description}}</td>
                <td>{{order.n_items}}</td>

            </tr>
        </tbody>
    </table>
</div>
