<body>
    <div class="container mt-5">
        <h1 class="text-center m-3">Bienvenido</h1>
        <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()">
            <div class="form-group m-3">
                <label for="dniInput">DNI</label>
                <input type="text" class="form-control" id="dniInput" formControlName="dni"
                    placeholder="Ingresa tu DNI">
            </div>
            <div class="form-group m-3">
                <label for="passwordInput">Contraseña</label>
                <input type="password" class="form-control" formControlName="password" id=" passwordInput"
                    placeholder="Ingresa tu contraseña">
            </div>
            <button type="submit" class="m-3 btn btn-primary">Login</button>
        </form>
    </div>
</body>
