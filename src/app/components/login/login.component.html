<div class="body">
  <div class="container">
    <div class=" mt-5 row justify-content-center">
      <h1 class="text-center m-3 animate__animated animate__fadeInDown ">{{saludo}}, Bienvenido!</h1>
      <form [formGroup]="formularioLogin" (ngSubmit)="onSubmit()" class="col-4 ">
        <div class="form-group m-3">
          <label for="dniInput">DNI</label>
          <input type="text" class="form-control" id="dniInput" formControlName="dni" placeholder="Ingresa tu DNI">
        </div>
        <div class="form-group m-3">
          <label for="passwordInput">Contraseña</label>
          <input type="password" class="form-control" formControlName="password" id=" passwordInput" placeholder="Ingresa tu contraseña">
        </div>
        <button type="submit" class="m-3 btn btn-primary">Login</button>
      </form>
    </div>
  </div>
</div>
