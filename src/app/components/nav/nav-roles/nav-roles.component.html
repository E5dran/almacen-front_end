<div id="toggler" [ngStyle]="{ width: sidebarWidth, backgroundColor: backgroundColor, transition: '0.4s'}" (click)="toggleSidebar()">
    <span [ngClass]="{ 'activo' : activo, 'inactivo' : inactivo }" [ngStyle]="{backgroundColor: color}">
    </span>
    <span [ngClass]="{ 'activo' : activo, 'inactivo' : inactivo }" [ngStyle]="{backgroundColor: color}">
    </span>
    <span [ngClass]="{ 'activo' : activo, 'inactivo' : inactivo }" [ngStyle]="{backgroundColor: color}">
    </span>
</div>
<nav id="sidebar" [ngStyle]="{ width: sidebarWidth, backgroundColor: backgroundColor, transition: '0.4s' , lineHeight: '0', overflow: 'hidden'}">
    <h4 id="titulo">{{nombre}}</h4>
    <ul id="links">
        <div *ngIf="rol === 'jefe'">
            <li [routerLink]="['/jefe','overview']">Ver Almacenes</li>
            <li [routerLink]="['/jefe','user','new']">Crear Usuario</li>
            <li [routerLink]="['/jefe','user','modify']">Modificar Usuario</li>
            <li [routerLink]="['/jefe','warehouse','new']">Crear Almacén</li>
            <li [routerLink]="['/jefe','warehouse','modify']">Modificar Almacén</li>
        </div>
        <div *ngIf="rol === 'encargado'">
            <li [routerLink]="['/encargado','overview']">Pedidos hoy</li>
            <li [routerLink]="['/encargado','entrada']">Entrada</li>
            <li [routerLink]="['/encargado','salida']">Salida</li>
            <li [routerLink]="['/encargado','supervisados']">Supervisados Entrada</li>
        </div>
        <div *ngIf="rol === 'operario'">
            <li [routerLink]="['/operario','overview']">Pedidos hoy</li>
            <li [routerLink]="['/operario','order','new']">Crear Pedido</li>
            <li [routerLink]="['/operario','order','modify']">Modificar Pedido</li>
        </div>
    </ul>
    <button *ngIf="this.sidebarWidth !== '50px'" class="m-4 btn btn-danger col-9" id="button" (click)="logout()">Logout</button>
</nav>
