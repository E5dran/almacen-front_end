<nav-operario></nav-operario>
<div class="container">
  <h2>MODIFICAR MIS PEDIDOS</h2>
  <div class="d-flex p-5" role="search">
    <input class="form-control me-2" type="search" placeholder="Buscar por destinatario" aria-label="Buscar" [(ngModel)]="word" (keyup)="onKey($event)">
  </div>
  <div class="overflow-scroll">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">DESTINATARIO</th>
          <th scope="col">DESCRIPCIÓN</th>
          <th scope="col">DIRECCIÓN DE DESTINO</th>
          <th scope="col">FECHA DE SALIDA</th>
          <th scope="col">MATRÍCULA DE CAMIÓN</th>
          <th scope="col">CATEGORÍA</th>
        </tr>
      </thead>
      <tbody class="table-group-divider">
        <tr *ngFor="let order of arrModOrder" [routerLink]="['/operario','order','modify', order.id]">
          <td>{{order.id}}</td>
          <td>{{order.addressee}}</td>
          <td>{{order.description}}</td>
          <td>{{order.destination_address}}</td>
          <td>{{order.departure_date | date: 'shortDate'}}</td>
          <td>{{order.truck_plate}}</td>
          <td>{{order.category}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
