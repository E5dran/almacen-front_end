  <div class="overflow-scroll">
    <table class="table table-sm">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">DIRECCIÃ“N</th>

        </tr>
      </thead>
      <tbody class="table-group-divider">

    </table>
