<div class="container">
  <h2>MODIFICAR USUARIO</h2>
  <div class="col-auto">
    <form [formGroup]="formulario" class="row y justify-content-center " (ngSubmit)="onSubmit()">
      <div class="col-12">
        <label class="form-label">NOMBRE</label>
        <input type="text" class="form-control" formControlName="name">
      </div>
      <div class="col-12">
        <label class="form-label">APELLIDO</label>
        <input type="text" class="form-control" formControlName="surname">
      </div>
      <div class="col-12">
        <label class="form-label">EMAIL</label>
        <input type="email" class="form-control" formControlName="email">
      </div>
      <div class="col-12">
        <label class="form-label">TELÉFONO</label>
        <input type="text" class="form-control" formControlName="phone">
      </div>
      <div class="col-12">
        <label class="form-label">DIRECCIÓN</label>
        <input type="text" class="form-control" formControlName="adress">
      </div>
      <div class="col-12">
        <label class="form-label">DNI</label>
        <input type="text" class="form-control" formControlName="dni">
      </div>
      <div class="col-12">
        <label class="form-label">GÉNERO</label>
        <select class="form-select" formControlName="gender">
          <option selected hidden></option>
          <option value="m">hombre</option>
          <option value="f">mujer</option>
          <option value="other">other</option>
          <option value="n/d">no quiero contestar</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">CATEGORÍA</label>
        <select class="form-select" formControlName="category">
          <option selected hidden></option>
          <option value="operario">operario</option>
          <option value="encargado">encargado</option>
        </select>
      </div>
      <div class="col-12">
        <label class="form-label">ALMACEN</label>
        <select class="form-select" formControlName="warehouse_id">
          <option [value]="warehouse.id" *ngFor="let warehouse of warehouses">{{warehouse.id}}</option>
        </select>
      </div>
      <div class="col-4 ">
        <button class="btn btn-danger m-3" (click)="deleteClick()">Eliminar</button>
        <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-info m-3" [ngClass]="{'btn-danger': !formulario.valid}">
      </div>
    </form>
  </div>
</div>
