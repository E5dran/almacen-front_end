<div class="container">
  <h2>CREAR ALMACÉN</h2>

  <div class="col-auto">

    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row y justify-content-center">

      <div class="col-12">
        <label class="form-label">NOMBRE</label>
        <input type="text" class="form-control" formControlName="name">
        <p class="error" *ngIf="formulario.get('name')?.hasError('required') && formulario.get('name')?.touched">El
          campo es requerido</p>
      </div>
      <div class="col-12">
        <label class="form-label">DIRECCIÓN</label>
        <input type="text" class="form-control" formControlName="address">
        <p class="error" *ngIf="formulario.get('address')?.hasError('required') && formulario.get('address')?.touched">El
          campo es requerido</p>
      </div>
      <div class="col-2 mt-3">
        <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-info" [ngClass]="{
            'btn-danger': !formulario.valid}">
      </div>
    </form>
  </div>
</div>
