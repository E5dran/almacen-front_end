<div class="container">
    <h2>Crear usuario</h2>



    <form [formGroup]="formulario" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label class="form-label">DNI</label>
            <input type="text" class="form-control" formControlName="dni">
        </div>

        <div class="mb-3">
            <label class="form-label">Name</label>
            <input type="text" class="form-control" formControlName="name">

        </div>

        <div class="mb-3">

            <label class="form-label">Categor√≠a</label>
            <select class="form-select" formControlName="categoria">
                <option selected hidden></option>

                <option value="operario">operario</option>
                <option value="encargado">encargado</option>
            </select>

        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" formControlName="email">




        </div>
        <input type="submit" value="Enviar" [disabled]="!formulario.valid" class="btn btn-info" [ngClass]="{
            'btn-danger': !formulario.valid
        }">
    </form>
</div>
